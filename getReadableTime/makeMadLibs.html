<!DOCTYPE html>
    <html>
         <head>
              <meta charset="utf-8" />
              <title>"My Mad Lib"</title>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
         </head>
         
         <body>
             <h1>Mad Libs</h1>
             <ul>
                  <li>Noun: <input type="text" id="noun">
                  <li>Adjective: <input type="text" id="adjective">
                  <li>A Person Name: <input type="text" id="person">
             </ul>
             <button onclick="makeMadLibs()" id="lib-button">Lib it!</button>
              
             <div id="story"></div>  
             <script type="text/javascript">
                function makeMadLibs() {
                  var madBits = {};
                  //retrieve current values of the entires
                  madBits.noun = document.getElementById('noun').value;
                  madBits.adjective = document.getElementById("adjective").value;
                  madBits.person = document.getElementById("person").value;
                  console.log(madBits);
                  //make them into a story
                  $('#story').append("<p>" + madBits.person + " really likes " + madBits.adjective + " " + madBits.noun + ".</p>");
                }
             </script>
        </body>
    </html>
    
<!-- 
1) Add a script tag to the bottom of the page for your code.
2) Add an event listener to the button so that it calls a makeMadLib function when clicked.
3)In the makeMadLib function, retrieve the current values of the form input elements, make a story from them, and output that in the story div (like "Laura really likes pink cucumbers.") -->

<!-- Bonus: Make an object with the list elements as keys and the inputs as values.  -->
